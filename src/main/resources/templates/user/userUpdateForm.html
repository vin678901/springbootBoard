<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../cssform-validation.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/form-validation.js"></script>

<th:block layout:fragment="script">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });



    </script>

</th:block>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });


    </script>

</th:block>
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }



    </style>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="row">

            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">회원 정보 수정</h4>
                <form action="/users/update" method="post" class="needs-validation" th:object="${userUpdateDto}">

                    <div class="mb-3">
                        <label th:for="name">이름</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="name" required>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect
                                data</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label th:for="nickName">닉네임</label>
                            <input type="text" th:field="*{nickName}" class="form-control" id="firstName" placeholder=""
                                   value="" required>
                            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError">
                                Incorrect
                                data</p>
                        </div>

                    </div>


                    <div class="mb-3">
                        <label th:for="password">비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect
                            data</p>
                    </div>


                    <hr class="mb-4">

                    <button class="btn btn-primary btn-lg btn-block" type="submit">수정하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
